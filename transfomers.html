<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers</title>
    <style>
        .container {
            width: 150px;
            height: 150px;
            border: 2px solid khaki;
            background-color: lightblue;
        }

        .inner {
            width: 150px;
            height: 150px;
            background-color: rgb(172, 63, 186);
            transition: 1s;
            transform: scale(0.75);
        }

        .inner:hover {
            transform: translateY(20px) translateX(20px) scale(.5) rotate(180deg);

        }
    </style>
</head>

<body>
    <h1>Transformers I am comming now</h1>
    <div class="box container">
        <div class="inner">box1</div>
    </div>
    <div class="box container">
        <div class="inner">box2</div>
    </div>
    <div class="box container">
        <div class="inner">box3</div>
    </div>
</body>

</html>
