<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Propertice</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 3px solid red;
        }

        #border-box1 {
            background-color: blue;
        }

        #border-box2 {
            background-color: rgb(40, 97, 95);
        }

        #border-box3 {
            background-color: rgb(13, 13, 50);
            visibility: hidden;
            /* display: none; */
        }

        #border-box4 {
            background-color: rgb(72, 43, 32);
        }
    </style>
</head>

<body>

    <div class="box" id="border-box1"></div>
    <div class="box" id="border-box2"></div>
    <div class="box" id="border-box3"></div>
    <div class="box" id="border-box4"></div>

</body>

</html>
